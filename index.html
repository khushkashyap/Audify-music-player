<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audify - music is life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Purple and Pink Futuristic Music Studio Logo -fotor-20230916203655.png"
                    alt="spotify">Audify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">

                    <span class="songName">Shinin'</span>

                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">02:26 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">03:03 <i id="2"

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">03:16 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">03:10 <i id="4"

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">03:15 <i id="5"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">02:38 <i id="6"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinin'</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i id="7"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <div class="giffy">
                <img src="playing.gif" width="47px" alt="" id="gif">
            </div>
            <div id="masterSongName">White Brown</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/41cdababe4.js" crossorigin="anonymous"></script>

</body>

</html>
